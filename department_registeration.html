<!DOCTYPE html>
<html lang="en">
<head>
    <!--add a css stylesheet containing all css-->
    <link rel="stylesheet" href="department-registeration.css">

    <!--title of the page-->
    <title>Department Registeration</title>
    <!--import a font from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--title of the page-->
    <div class="title">
        <h1>Department Registeration</h1>
    </div>
    <!--information about the student-->
    <div class="info">
        <div class="name">
            <h2 class="info-type">Name:</h2>
            <h2 class="info-data">Ahmed</h2>
        </div>
        <div class="id">
            <h2 class="info-type">ID:</h2>
            <h2 class="info-data">20200000</h2>
        </div>
    </div>
    <div class="department">
        <h1>Choose a department</h1>
        <!--TODO: add a drop down menu-->
        <div class="dropdown">
            <input type="text" id="input"
            placeholder="Choose a department...">
            <div class="departments">
                <div onclick="show('Artifical Intelegence')">Artifical Intelegence</div>
                <div onclick="show('Computer Science')">Computer Science</div>
                <div onclick="show('Decision Support')">Decision Support</div>
                <div onclick="show('Information System')">Information System</div>
                <div onclick="show('Information Technology')">Information Technology</div>
            </div>
        </div>
    </div>
    <div class="button">
        <button id='register'>Register <ion-icon name='save-outline'/></button>
    </div>
    <!--import icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <!--some javascript to use the drop down menu-->
    <script>
        // change the text in the placeholder
        function show(department) {
            document.getElementById('input').placeholder = department;
        }

        // when the user clicks the drop down menu
        let menu = document.querySelector('.dropdown')
        menu.onclick = function() {
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
